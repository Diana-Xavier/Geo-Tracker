<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 90%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
	<div id="header">Geo tracker</div>
	<div id="button-container">
		<button id="getLocation">Get Location</button>
		<button>Get Speed</button>

	</div>
    <div id="map"></div>
	<script src="js/lib/jquery-1.8.2.js"></script>   
	<script src="js/lib/socket.io-1.3.5.js"></script>  
	<script src="js/script.js"></script>    	
	<script src="js/map.js"></script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcj5G67UcSnmq3paak3gl6oe_aOW9iB2g&signed_in=true&callback=initMap"
        async defer>
    </script>
  </body>
</html>
